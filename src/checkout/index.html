<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWise Shop | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" href="../images/logos/favicon.ico" />

    <script src="../js/checkout.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../images/logos/eco-logo.PNG"
          alt="EcoWise Logo"
          height="80"
          class="logo-image"
        />
        <div class="logo-text">EcoWise Shop</div>
      </div>

      <div class="checkout">
        <h1>Checkout</h1>
      </div>
    </header>
    <main>
      <form id="checkout-form">
        <h2>Billing Details</h2>
        <input type="text" id="full-name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input
          type="text"
          id="address"
          placeholder="Shipping Address"
          required
        />

        <h2>Payment Details</h2>
        <input
          type="text"
          id="card-number"
          placeholder="Card Number"
          required
        />
        <input type="text" id="expiry" placeholder="MM/YY" required />
        <input type="text" id="cvv" placeholder="CVV" required />

        <p id="total-amount-display"></p>
        <button type="submit">Place Order</button>
      </form>
      <p id="checkout-message"></p>
    </main>

    <footer>
      <div class="ecowise-shop">
        <p>
          <img
            src="../images/logos/eco-logo.PNG"
            alt="site logo"
            width="20"
            height="20"
          />
          <b>EcoWise Shop</b>
        </p>
        <p>100 Business St.</p>
        <p>Abuja, NG</p>
        <p>info@ecowiseshop.com</p>
        <p>(+234) 8137367430</p>
      </div>
      <div class="social-media-links">
        <a href="https://www.instagram.com/">
          <img
            src="../images/logos/instagram.webp"
            alt="Instagram"
            width="40"
            height="40"
        /></a>
        <a href="https://www.facebook.com/Booustagal/">
          <img
            src="../images/logos/facebook.webp"
            alt="Facebook"
            width="40"
            height="40"
        /></a>
        <a
          href="https://www.linkedin.com/in/ganiyat-bakare-864501152?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BPScWsCr2Qc%2Bx779EAJmUdw%3D%3D"
        >
          <img
            src="../images/logos/linkedin.webp"
            alt="LinkedIn"
            width="40"
            height="40"
        /></a>
      </div>
      <div class="project-info">
        <p>WDD330 Class Project</p>
        <p>Instructor: Nate Gibson</p>
        <p>&copy; <span id="currentyear"></span> Healthy Eats</p>
      </div>
    </footer>
  </body>
</html>
