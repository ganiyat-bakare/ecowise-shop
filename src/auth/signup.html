<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWise Shop | Signup</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="icon" href="../images/logos/favicon.ico" />

    <script src="../js/login.js" type="module"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../images/logos/eco-logo.PNG"
          alt="EcoWise Logo"
          height="80"
          class="logo-image"
        />
        <div class="logo-text">EcoWise Shop</div>
      </div>

      <nav>
        <div id="menu"></div>
        <ul class="navigation">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/wishlist/index.html">Wishlist</a></li>
          <li><a href="/cart/index.html">Cart</a></li>
          <li class="sign-in current-menu-item">
            <a href="/auth/login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box register">
        <h2>Create Account</h2>
        <form id="signup-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <label>Username<input type="text" id="username" required /></label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <label
              >Email<input
                type="email"
                id="email-signup"
                placeholder="john89@gmail.com"
                required
            /></label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <label
              >Password<input type="password" id="password-signup" required
            /></label>
            <label class="show-password">
              <input type="checkbox" id="show-password-signup" /> Show Password
            </label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <label
              >Confirm Password<input
                type="password"
                id="confirm-password"
                required
            /></label>
            <label class="show-password">
              <input type="checkbox" id="show-confirm-password" /> Show Password
            </label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div id="signup-message"></div>
          <div class="login-register">
            <p>
              Have an account?
              <a href="login.html" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="ecowise-shop">
        <p>
          <img
            src="../images/logos/eco-logo.PNG"
            alt="site logo"
            width="20"
            height="20"
          />
          <b>EcoWise Shop</b>
        </p>
        <p>100 Business St.</p>
        <p>Abuja, NG</p>
        <p>info@ecowiseshop.com</p>
        <p>(+234) 8137367430</p>
      </div>
      <div class="social-media-links">
        <a href="https://www.instagram.com/">
          <img
            src="../images/logos/instagram.webp"
            alt="Instagram"
            width="40"
            height="40"
        /></a>
        <a href="https://www.facebook.com/Booustagal/">
          <img
            src="../images/logos/facebook.webp"
            alt="Facebook"
            width="40"
            height="40"
        /></a>
        <a
          href="https://www.linkedin.com/in/ganiyat-bakare-864501152?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BPScWsCr2Qc%2Bx779EAJmUdw%3D%3D"
        >
          <img
            src="../images/logos/linkedin.webp"
            alt="LinkedIn"
            width="40"
            height="40"
        /></a>
      </div>
      <div class="project-info">
        <p>WDD330 Class Project</p>
        <p>Instructor: Nate Gibson</p>
        <p>&copy; 2025 EcoWise Shop</p>
      </div>
    </footer>
  </body>
</html>
