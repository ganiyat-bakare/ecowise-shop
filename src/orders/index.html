<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWise Shop | Order Details</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" href="../images/logos/favicon.ico" />

    <script src="../js/orders.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="../images/logos/eco-logo.PNG"
          alt="EcoWise Logo"
          height="80"
          class="logo-image"
        />
        <div class="logo-text">EcoWise Shop</div>
      </div>
    </header>
    <main class="order-page">
      <section class="order">
        <div class="order-success-animation">
          <svg class="checkmark" viewBox="0 0 52 52">
            <circle
              class="checkmark-circle"
              cx="26"
              cy="26"
              r="25"
              fill="none"
            />
            <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
          </svg>
        </div>
        <p id="welcome-user"></p>
        <button id="logout-btn" style="display: none">Logout</button>

        <h2>Order Successful!</h2>
        <p>Thank you for shopping! Your order has been placed successfully.</p>
        <h3>Order Summary</h3>
        <p id="customer-info"></p>

        <div id="order-items" class="order-items"></div>

        <div class="summary">
          <p id="summary-subtotal"></p>
          <p id="summary-tax"></p>
          <p id="summary-shipping"></p>
          <p id="summary-total" class="total"></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="ecowise-shop">
        <p>
          <img
            src="../images/logos/eco-logo.PNG"
            alt="site logo"
            width="20"
            height="20"
          />
          <b>EcoWise Shop</b>
        </p>
        <p>100 Business St.</p>
        <p>Abuja, NG</p>
        <p>info@ecowiseshop.com</p>
        <p>(+234) 8137367430</p>
      </div>
      <div class="social-media-links">
        <a href="https://www.instagram.com/">
          <img
            src="../images/logos/instagram.webp"
            alt="Instagram"
            width="40"
            height="40"
        /></a>
        <a href="https://www.facebook.com/Booustagal/">
          <img
            src="../images/logos/facebook.webp"
            alt="Facebook"
            width="40"
            height="40"
        /></a>
        <a
          href="https://www.linkedin.com/in/ganiyat-bakare-864501152?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BPScWsCr2Qc%2Bx779EAJmUdw%3D%3D"
        >
          <img
            src="../images/logos/linkedin.webp"
            alt="LinkedIn"
            width="40"
            height="40"
        /></a>
      </div>
      <div class="project-info">
        <p>WDD330 Class Project</p>
        <p>Instructor: Nate Gibson</p>
        <p>&copy; 2025 EcoWise Shop</p>
      </div>
    </footer>
  </body>
</html>
