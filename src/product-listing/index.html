<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoWise Shop | Products</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" href="../images/logos/favicon.ico" />

    <script src="../js/product-listing.js" type="module"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <label for="sort-options">
          <select id="sort-options">
            <option value="default">Sort by...</option>
            <option value="name-asc">Name (A to Z)</option>
            <option value="name-desc">Name (Z to A)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
          </select>
        </label>
      </div>

      <nav>
        <div class="search-container">
          <form
            id="search-form"
            action="product-listing/index.html"
            method="GET"
            class="search-form"
          >
            <input
              type="text"
              class="search-box"
              name="query"
              placeholder="Search products..."
            />
            <button type="submit" class="search-button">üîç</button>
          </form>
        </div>
      </nav>

      <a href="cart/index.html" id="cart-icon">
        <ion-icon name="cart"></ion-icon>
        <span class="cart-badge" id="cart-count"></span>
      </a>
    </header>

    <div>
      <h2>Top Products</h2>
    </div>

    <div id="product-list"></div>

    <div id="quick-view-modal">
      <span id="close-modal"></span>
      <div id="modal-content"></div>
    </div>

    <!-- Quantity Modal -->
    <div id="qty-modal" class="qty-modal">
      <div class="qty-modal-content">
        <h3>Select Quantity</h3>
        <input type="number" id="qty-input" min="1" value="1" />
        <div class="modal-actions">
          <button id="qty-confirm">Add to Cart</button>
          <button id="qty-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="ecowise-shop">
        <p>
          <img
            src="../images/logos/eco-logo.PNG"
            alt="site logo"
            width="20"
            height="20"
          />
          <b>EcoWise Shop</b>
        </p>
        <p>100 Business St.</p>
        <p>Abuja, NG</p>
        <p>info@ecowiseshop.com</p>
        <p>(+234) 8137367430</p>
      </div>
      <div class="social-media-links">
        <a href="https://www.instagram.com/">
          <img
            src="../images/logos/instagram.webp"
            alt="Instagram"
            width="40"
            height="40"
        /></a>
        <a href="https://www.facebook.com/Booustagal/">
          <img
            src="../images/logos/facebook.webp"
            alt="Facebook"
            width="40"
            height="40"
        /></a>
        <a
          href="https://www.linkedin.com/in/ganiyat-bakare-864501152?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BPScWsCr2Qc%2Bx779EAJmUdw%3D%3D"
        >
          <img
            src="../images/logos/linkedin.webp"
            alt="LinkedIn"
            width="40"
            height="40"
        /></a>
      </div>
      <div class="project-info">
        <p>WDD330 Class Project</p>
        <p>Instructor: Nate Gibson</p>
        <p>&copy; 2025 EcoWise Shop</p>
      </div>
    </footer>
  </body>
</html>
