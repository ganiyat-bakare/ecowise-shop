    <header>
        <h1>EcoWise Shop</h1>

            <input type="text" id="search" placeholder="Search products...">

    <main>

        <div id="pagination">
            <button id="prevPage">Previous</button>

    <footer>

            <a href="https://www.facebook.com/Booustagal/">
                <img src="../images/logos/facebook.webp" alt="Facebook" width="40" height="40"></a>  
            <a href="https://www.linkedin.com/in/ganiyat-bakare-864501152?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BPScWsCr2Qc%2Bx779EAJmUdw%3D%3D">
