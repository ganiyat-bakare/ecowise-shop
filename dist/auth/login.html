  <body>
    <header>
      <div class="logo-container">
        <img
          src="../images/logos/eco-logo.PNG"
          alt="EcoWise Logo"
          height="80"
          class="logo-image"
        />

      <nav>
        <div id="menu"></div>

    <div>
      <h2>Account</h2>
    </div>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <label
              >Email<input
                type="email"
                id="email"
                placeholder="john89@gmail.com"
                required
            /></label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <label
              >Password<input type="password" id="password" required
            /></label>
            <label class="show-password">
              <input type="checkbox" id="show-password-login" /> Show Password
            </label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div id="login-message"></div>
          <div class="login-register">
            <p>
              Don't have an account?
              <a href="signup.html" class="register-link" id="show-signup"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="ecowise-shop">
        <p>

            src="../images/logos/eco-logo.PNG"

        <a href="https://www.facebook.com/Booustagal/">
